apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashboard-cert-server
  namespace: kubernetes-dashboard 
spec:
  secretName: wild-card-tls
  commonName: "*.okd.local"
  isCA: false
  usages:
    - server auth
    - client auth
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  dnsNames:
  - "*.okd.local"
  issuerRef:
    name:  ca-issuer
    kind: ClusterIssuer
