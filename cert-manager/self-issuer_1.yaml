apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-ca
  namespace: cert-manager
spec:
  secretName: certificate-ca-tls
  commonName: okd.local
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  usages:
    - server auth
    - client auth
  isCA: true
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---

